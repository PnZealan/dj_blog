{% load static %}
<!DOCTYPE html>
<html lang="zh_CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Init apher– Blog</title>
<meta name="description" content="Articles about python">
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta property="og:title" content="Init apher – Blog">
<meta property="og:description" content="Articles about python and other things.">


<link rel="stylesheet" href="{% static "css.css" %}" type = "text/css">
<link rel="stylesheet" href="{% static "first.css"%}"type = "text/css">

<header class="Header" role="banner">
  <div class="Container">
    <div class="Header-logo">
      <a href='/index'>
         <img src="{% static "imge/1.gif"%}" width="100" height="100" alt="">
	 <span class="Header-prompt">Read more posts</span>
      </a>
    </div>
  </div>
</header>

<div class="Content" role="main">
<article class="Article">
  <div class="Container">
    <header class="Article-header">
      <div class="Article-data">
        <time class="Article-timestamp Timestamp" datetime="{{ content.0.time }}">{{ content.0.time }}</time>
      </div>
      <h1 class="Article-title">{{ content.0.title }}</h1>
    </header>
  </div>
<div class="Container">
  <div class="Article-body">
    {% autoescape off %}
    {{ content.0.content }}
    {% endautoescape %}
  </div>
</div>
</article>
</div>
<footer class="Footer" role="contentinfo">
  <div class="Container">
    <div class="HzLine"></div>
    <a class="twitter-follow-button" href="#" data-show-count="false" data-lang="en" data-size="large">Follow @init-0</a>
    <p class="Footer-links">
      <a href="#">About</a>
      ·
      <a href="#">Twitter</a>
      <a href="#">GitHub</a>
    </p>
    <small class="Footer-legal">Copyright © init-0 er.</small>
  </div>
</footer>

</body></html>
